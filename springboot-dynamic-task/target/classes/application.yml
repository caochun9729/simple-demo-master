server:
#address: 127.0.0.1
  port: 8082
  servlet.context-path: /springboot-dynamic-task

##### spring #####
spring:
  main:
    banner-mode: "console"
  application:
    name: springboot-dynamic-task
  output:
    ansi:
      enabled: always
  http:
    converters:
      preferred-json-mapper: fastjson
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  messages:
    encoding: UTF-8
  redis:
    database: 1      # Redis数据库索引（默认为0）
    host: 127.0.0.1  # Redis服务器地址
    port: 6379       # Redis服务器连接端口
    password: 123456 # Redis服务器连接密码（默认为空）
    timeout: 30000       # 连接超时时间（毫秒）
    #pool:
    #  max-active: 8  # 连接池最大连接数（使用负值表示没有限制）
    #  max-idle: 8    # 连接池中的最大空闲连接
    #  max-wait: -1   # 连接池最大阻塞等待时间（使用负值表示没有限制）
    #  min-idle: 0    # 连接池中的最小空闲连接
  datasource:
    druid:
      db-type: mysql
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://127.0.0.1:3306/cc?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowMultiQueries=true&serverTimezone=UTC
      username: root
      password: root
      # 下面为连接池的补充设置，应用到上面所有数据源中
      # 初始化大小，最小，最大
      initial-size: 1
      min-idle: 3
      max-active: 20
      # 配置获取连接等待超时的时间
      max-wait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 30000
      validation-query: select 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      # 打开PSCache，并且指定每个连接上PSCache的大小
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      filters: stat,slf4j
      # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      # 合并多个DruidDataSource的监控数据
      #useGlobalDataSourceStat: true

mybatis-plus:
  mapper-locations: classpath:/mapper/*.xml
  type-aliases-package: com.caotingting.demo.model
  global-config:
    db-column-underline: false
    refresh-mapper: true
    is-capital-mode: false
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    lazy-loading-enabled: true
    multiple-result-sets-enabled: true

##### log #####
logging:
  level:
    root: info
    org.springframework.web: warn
    com.hnpolice: debug